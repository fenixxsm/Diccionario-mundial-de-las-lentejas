<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diccionario mundial del lesbianismo</title>
<link rel="icon" type="image/png" href="https://fenixxsm.github.io/Diccionario-mundial-del-lesbianismo/icon.png" />
<link rel="stylesheet" href="styles.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #2c3e50;
        color: #ecf0f1;
    }

    section {
        width: 90vw;
        margin: 0 auto;
        padding: 40px 0;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 img {
        width: 60px;
        height: 60px;
        margin-right: 20px;
    }

    input {
        width: 50vw;
        padding: 15px;
        margin: 20px 0;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        outline: none;
        font-size: 18px;
        background-color: #34495e;
        color: #ecf0f1;
    }

    #listaArticulos {
        list-style: none;
        padding: 0;
        margin-top: 30px;
    }

    li {
        background-color: #34495e;
        margin: 10px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    li.filtro {
        display: none;
    }

    .download-link {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .download-link:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>
<section id="contenedor-main">
    <h1><img src="icon.png" alt="Icono" style="width: 80px; height: 80px;"> Diccionario mundial del lesbianismo</h1>
    
    <input type="text" id="buscador" placeholder="Buscar...">
    
    <ul id="listaArticulos">
        <li class="articulo">
            <a href="papelwoi.html" class="download-link">Papelwoi</a>
        </li>
        <li class="articulo">
            <a href="Desgardor.html" class="download-link">Descarga</a>

        <li class="articulo">

        </li>

            <a href="" class="download-link"></a>
        </li>

        <li class="articulo">
            <a href="" class="download-link"></a>
        </li>
        <li class="articulo">
            <a href="" class="download-link"></a>
        </li>
        <li class="articulo">
            <a href="" class="download-link"></a>
        </li>
        <li class="articulo">
            <a href="" class="download-link"></a>
        </li>
        <li class="articulo">
            <a href="" class="download-link"></a>
        </li>
        <li class="articulo">
            <a href="" class="download-link"></a>
        </li>
        <li class="articulo">
            <a href="" class="download-link"></a>
        </li>
        
    </ul>
</section>

<script>
    document.getElementById('buscador').addEventListener('keyup', function(e) {
        if (e.key === 'Escape') {
            this.value = '';
        }

        const articulos = document.querySelectorAll('.articulo');
        let encontrado = false;

        articulos.forEach(function(articulo) {
            const texto = articulo.textContent.toLowerCase();
            if (texto.includes(e.target.value.toLowerCase())) {
                articulo.classList.remove('filtro');
                encontrado = true;
            } else {
                articulo.classList.add('filtro');
            }
        });

        if (e.key === 'Enter' && encontrado) {
            const articuloSeleccionado = document.querySelector('.articulo:not(.filtro)');
            if (articuloSeleccionado) {
                const enlace = articuloSeleccionado.querySelector('a').href;
                window.location.href = enlace;
            }
        }
    });
</script>
</body>
</html>
